        <div class="profile--centered"> <!--a contact me button that links to my email-->
            <h1>Contact Sam</h1>
        </div>    
          
        <div class="contact-profile">  
            
            <div class="profile__content"> <!--my address along with contact info (email/phone)-->
                <h2>I look forward to hearing from you, reach out to me with anything! </h2><br><br>
                Samuel Meyer<br>
                2350 S Edgewood St.<br>
                Seaside, OR 97138<br>
                <br>
                <span>Tel: <a href="tel:3145202768">(314) 520-2768</a></span><br>
                <span>Email: <a href="mailto:meyer.samuelc@gmail.com">meyer.samuelc@gmail.com</a></span><br>
            </div>

            <div class="profile__content"> <!--this creates a form for contacting me where you can input your email and phone number to be reached out, along with verification for email addresses and phone numbers-->
                <form action="" method="post" id="contact-form">
                    
                    <span>
                    <label class="standard-label" for="contact-email">E-mail: </label>
                    <input type="email" required id="contact-email">
                    
                    <label class="standard-label" for="contact-tel">Telephone: </label>
                    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel">
                    </span> <br>
    
                    <div class="contact-msg">
                    <label class="standard-label" for="contact-msg">Message (max. 240 characters):</label><br>
                    <textarea rows="5" cols="70" maxlength="240" required id="contact-msg"></textarea> <br>
                    </div>
    
                    <div class="profile--centered">
                    <input class="button" type="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
